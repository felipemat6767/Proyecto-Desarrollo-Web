<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <link type="text/css" rel="stylesheet" href="css/estilos.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="container col-6 mx-auto">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" >
            <div class="formAllElements row col-6 ">
                <label for="emailUser">Correo Electrónico:</label>
                <input type="email" id="emailUser" class="form-control" aria-describedby="passwordHelpBlock" required>
            </div>
            <div class="formAllElements row col-6" >
                <label for="passwordUser">Contraseña:</label>
                <input type="password" id="passwordUser" class="form-control" aria-describedby="passwordHelpBlock" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form> 
    </div>
    <script src="js/scriptForm.js"></script>
</body>
</html>
